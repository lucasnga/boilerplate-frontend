name: Front-end workflow
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: docker/setup-buildx-action@v1
      - uses: docker/login-action@v1
        with:
          registry: europe-central2-docker.pkg.dev
          username: _json_key
          password: ${{ secrets.GCP_KEYFILE_JSON }}
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: europe-central2-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/project/frontend:latest
